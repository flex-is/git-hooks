name: CI
on: [push, pull_request]

jobs:
    build:
        name: Build
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
              with:
                fetch-depth: 2

            - name: Validate distributable file
              run: make it && git diff --quiet -- dist || { echo "Please generate distributable file using MakeFile"; exit 1;}
