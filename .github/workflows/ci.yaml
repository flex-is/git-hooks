name: CI
on: [push, pull_request]

jobs:
    build:
        name: Build
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Create distributable files
              run: |
                make dist
                cat dist/all.sh

            - name: Validate distributable files
              run: |
                cat dist/all.sh
                git diff --quiet -- dist || { echo "Please generate distributable file using MakeFile"; exit 1;}
